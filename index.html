<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Tetris</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/tetris.js"></script>
</head>
<body>
<div style="width: 330px; height: 528px; overflow: hidden; float: left; border: 1px solid gray">
<div id="sheet" style="position: relative; width: 330px; height: 616px; top: -88px"></div>
</div>
<div style="float: left;">
    <div id="nextFigure" style="width: 80px;height: 80px; border: 4px solid gray"></div>
    <div><span>Level:</span>
        <select id="level">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
        </select>
    </div>
    <div><span>Score:</span><span id="score">0</span></div>
    <input id="newGame" style="cursor: pointer" type="button" value="new game">
</div>
</body>
</html>
